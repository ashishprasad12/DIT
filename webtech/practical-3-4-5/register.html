<html>
	<head>
		<title>Register Page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<center>
			<div id="header">
				<h1><b><u>Register Form</u></b></h1>
			</div>
			<div id="body">
			<p>
			<form id="form">
				<br><br>
				First Name : 
				<input type="text" value="" name="firstname">
				<br><br>
				Last Name : 
				<input type="text" value="" name="lastname">
				<br><br>
				User Name : 
				<input type="text" value="" name="username">
				<br><br>
				Password : 
				<input type="password" value="" name="password">
				<br><br>
				Re-enter Password : 
				<input type="password" value="" name="reenter-password">
				<br><br>
				Email : 
				<input type="email" value="" name="email">
				<br><br>
				Phone No. : 
				<input type="text" value="" name="phone">
				<br><br>
				Security Question : 
				<select name="question">
				    <option value="pet">What is the name of your pet?</option>
				    <option value="color">What is your favorite color?</option>
				    <option value="nickname" selected>What is your nick name?</option>
				</select>
				<br><br>
				Security Answer : 
				<input type="text" value="" name="answer">
				<br><br>
				<a href="login.html"><input type="button" value="Login" name="login"></a>	
				<input type="submit" value="Register" name="register">	
				<br><br>
			</form>
			</p>
			</div>
		</center>
	</body>
</html>
