<html>
	<head>
		<title>
		Write a javascript code to display the date. Also use any function of date object
		</title>
	</head>
	
	<body>
		<script language="Javascript">
			var dd = new Date();
			document.writeln("Date Details: " + dd + "<br>");
			document.writeln("Date: "+ dd.getDate() + " / "+ dd.getMonth() + " / " + dd.getFullYear()); 
		</script>
	</body>
</html>
